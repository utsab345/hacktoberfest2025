<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktoberfest 2025 Tracker</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸŽƒ Hacktoberfest 2025</h1>
        <p>Track Your Open Source Journey</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="totalContributions">0</h3>
          <p>Total Contributions</p>
        </div>
        <div class="stat-card">
          <h3 id="mergedCount">0</h3>
          <p>Merged PRs</p>
        </div>
        <div class="stat-card">
          <h3 id="approvedCount">0</h3>
          <p>Approved PRs</p>
        </div>
        <div class="stat-card">
          <h3 id="pendingCount">0</h3>
          <p>Pending PRs</p>
        </div>
      </div>

      <div class="progress-card">
        <div class="progress-header">
          <h2>Your Progress to Completion</h2>
          <span id="progressPercentage">0%</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        <div id="celebrationMessage"></div>
      </div>

      <div class="form-card">
        <h2 style="margin-bottom: 20px">Add New Contribution</h2>
        <form id="contributionForm">
          <div class="form-grid">
            <input
              type="text"
              id="repoName"
              placeholder="Repository (e.g., user/repo)"
              required
            />
            <input type="text" id="prNumber" placeholder="PR Number" required />
            <button type="submit" class="btn">Add PR</button>
          </div>
          <input
            type="url"
            id="prUrl"
            placeholder="PR URL (optional)"
            style="grid-column: 1 / -1; margin-bottom: 10px"
          />
          <textarea
            id="notes"
            placeholder="Add notes about this contribution (optional)"
          ></textarea>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
            <select id="language">
              <option value="">Select Language</option>
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="Java">Java</option>
              <option value="C++">C++</option>
              <option value="TypeScript">TypeScript</option>
              <option value="Go">Go</option>
              <option value="Rust">Rust</option>
              <option value="Ruby">Ruby</option>
              <option value="PHP">PHP</option>
              <option value="Other">Other</option>
            </select>
            <select id="contributionType">
              <option value="Bug Fix">Bug Fix</option>
              <option value="Feature">Feature</option>
              <option value="Documentation">Documentation</option>
              <option value="Refactoring">Refactoring</option>
              <option value="Tests">Tests</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </form>
      </div>

      <div class="contributions-list">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
          "
        >
          <h2>Your Contributions</h2>
          <div class="export-section">
            <button
              onclick="exportToJSON()"
              class="action-btn"
              style="background: #dbeafe; color: #1e40af"
            >
              Export JSON
            </button>
            <button
              onclick="exportToCSV()"
              class="action-btn"
              style="background: #d1fae5; color: #065f46"
            >
              Export CSV
            </button>
          </div>
        </div>

        <input
          type="text"
          id="searchBox"
          class="search-box"
          placeholder="Search contributions..."
        />

        <div class="filter-section">
          <button
            class="filter-btn active"
            onclick="filterContributions('all')"
          >
            All
          </button>
          <button class="filter-btn" onclick="filterContributions('pending')">
            Pending
          </button>
          <button class="filter-btn" onclick="filterContributions('approved')">
            Approved
          </button>
          <button class="filter-btn" onclick="filterContributions('merged')">
            Merged
          </button>
          <button class="filter-btn" onclick="filterContributions('rejected')">
            Rejected
          </button>
        </div>

        <div id="contributionsList"></div>
      </div>
    </div>

    <div class="modal" id="editModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Contribution</h2>
          <button class="close-btn" onclick="closeEditModal()">Ã—</button>
        </div>
        <form id="editForm">
          <input type="hidden" id="editId" />
          <input
            type="text"
            id="editRepo"
            placeholder="Repository"
            style="width: 100%; margin-bottom: 15px"
            required
          />
          <input
            type="text"
            id="editPR"
            placeholder="PR Number"
            style="width: 100%; margin-bottom: 15px"
            required
          />
          <input
            type="url"
            id="editUrl"
            placeholder="PR URL"
            style="width: 100%; margin-bottom: 15px"
          />
          <textarea
            id="editNotes"
            placeholder="Notes"
            style="width: 100%; margin-bottom: 15px"
          ></textarea>
          <select id="editStatus" style="width: 100%; margin-bottom: 15px">
            <option value="pending">Pending</option>
            <option value="approved">Approved</option>
            <option value="merged">Merged</option>
            <option value="rejected">Rejected</option>
          </select>
          <select id="editLanguage" style="width: 100%; margin-bottom: 15px">
            <option value="">Select Language</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="TypeScript">TypeScript</option>
            <option value="Go">Go</option>
            <option value="Rust">Rust</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Other">Other</option>
          </select>
          <select id="editType" style="width: 100%; margin-bottom: 15px">
            <option value="Bug Fix">Bug Fix</option>
            <option value="Feature">Feature</option>
            <option value="Documentation">Documentation</option>
            <option value="Refactoring">Refactoring</option>
            <option value="Tests">Tests</option>
            <option value="Other">Other</option>
          </select>
          <button type="submit" class="btn" style="width: 100%">
            Save Changes
          </button>
        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
